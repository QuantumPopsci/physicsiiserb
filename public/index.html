<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Image Path</title>

    <!--
      FIX: Open Graph (OG) Image Meta Tag
      The path should be absolute from the root of your website.
      Since 'public' is the root, the path is simply '/og-image.png'.
      It's best practice to provide the full URL for OG tags, but a root-relative path often works.
    -->
    <meta property="og:title" content="My Awesome Page">
    <meta property="og:description" content="Check out this page with a working image!">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary_large_image">


    <!-- Basic Styling with Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <main class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Image Path Fix</h1>
        <p class="text-gray-600 mb-6">
            If your image `og-image.png` is in a `public` folder, the correct path to use in your HTML is <code>/og-image.png</code>.
        </p>

        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
            <!--
              FIX: Image Tag
              The 'src' attribute should point to '/og-image.png'.
              The browser will request the image from the root of your domain.
              I've also added an 'onerror' handler to show a helpful message if it still fails.
            -->
            <img
                src="/og-image.png"
                alt="My OG Image"
                class="rounded-lg shadow-md mx-auto max-w-full h-auto"
                onerror="this.onerror=null; this.src='https://placehold.co/1200x630/fecaca/991b1b?text=Still+Not+Working...%0A(Check+filename+%26+location)'; this.alt='Failed to load image. Check path and filename.'"
            >
        </div>
        <p class="mt-4 text-sm text-gray-500">
            Current path being used: <code>&lt;img src="/og-image.png"&gt;</code>
        </p>
    </main>

</body>
</html>
